name: Docker Build & Push

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker Image (app-api)
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/app-api:latest -f app-api/Dockerfile .

      - name: Push Docker Image (app-api)
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/app-api:latest
